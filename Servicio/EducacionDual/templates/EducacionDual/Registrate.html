<!-- registro_cliente.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/stylelogin.css'%}">
    {% block additional_styles %}
    <style></style>
    {% endblock additional_styles %}

</head>

<body>
    <body>
        <section class="vh-90" style="background-color: #1b396a;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <a href="{% url 'login' %}" ><img src="{% static 'img/volver.png' %}" alt="" style="padding: 30px;"></a>
                                    <center><img src="{% static 'img/registrate.png' %}" style="width: 320px; margin-top: -1px;"/></center>
                                    
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form method="post">
                                            {% csrf_token %}

                                            <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0">
                                                    <img src="{% static 'img/image.jpg' %}" style="width: 200px;">
                                                </span>
                                            </div>
    
                                            <h4 class="Iniciar" style="letter-spacing: 1px;">Registrarte</h4>
    
                                            <!-- Número de Control -->
                                            <div class="form-outline mb-4">
                                                <label for="username">Número de Control:</label>
                                                <input type="text" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}" class="form-control form-control-lg" placeholder="Número de Control" required>
                                                {{ form.username.errors }}
                                            </div>
                                            
                                            <div class="form-outline mb-4">
                                                <label for="email">Correo Institucional:</label>
                                                <input type="email" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" class="form-control form-control-lg" placeholder="Correo Institucional" required>
                                                {{ form.email.errors }}
                                            </div>
    
                                            <!-- Contraseña -->
                                            <div class="form-outline mb-4">
                                                <label for="password1">Contraseña:</label>
                                                <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="Contraseña" required>
                                                {{ form.password1.errors }}
                                            </div>
    
                                            <!-- Confirmación de Contraseña -->
                                            <div class="form-outline mb-4">
                                                <label for="password2">Confirmar Contraseña:</label>
                                                <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="Confirma tu contraseña" required>
                                                {{ form.password2.errors }}
                                            </div>
    
                                            <!-- Botón de Registro -->
                                            <button class="login-button" type="submit">Registrarse</button>
    
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</body>
<script src="{% static 'js/greengpt.js' %}" type="text/javascript"></script>
</html>
