<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}

    <link rel="stylesheet" href="{% static 'css/stylelogin.css'%}">
    {% block additional_styles %}
    <style></style>
    {% endblock additional_styles %}

        
</head>

<body>
    <section class="vh-100 " style="background-color: #1b396a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <a href="{% url 'QueEs' %}" ><img src="{% static 'img/volver.png' %}" alt="" style="padding: 30px;"></a>
                                <center><img img src="{% static 'img/login1.jpg' %}" style="width: 350px; margin-top: -30px;"/></center>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        
                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">
                                                <img src="{% static 'img/image.jpg' %}" style="width: 200px;">
                                            </span>
                                        </div>

                                        <h4 class="Iniciar" style="letter-spacing: 1px;">Iniciar Sesión</h4>
                                        <div class="logins">
                                            <a href="{% url "login" %}" class="login-button  ">Usuarios</a>
                                            <a href="{% url "login_admin" %}" class="login-button">Administradores</a>
                                        </div>
                                        <br>
                                        {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ form.errors.as_text }}
                                        </div>
                                        {% endif %}

                                        <div class="form-outline mb-4">
                                            <label for="username" class="form-label">Número de Control</label>
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Número de Control" required>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="login-button" type="submit">Iniciar Sesión</button>
                                            <a href="{% url 'Registrate' %}" class="login-button">Registrarse</a>
                                        </div>
                                        <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                                        <br>
                                        <a href="#!" class="small text-muted">Términos de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
