{% extends "EducacionDual/baseAdministrador.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="h2-container">Total de postulaciones por semestre</h2>
    <a href="{% url 'estadisticas' %}" class="btn-regresar">‚Üê Regresar</a>

    <div class="chart-container">
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in postulaciones %}'{{ item.alumno__Semestre }}'{% if not forloop.last %}, {% endif %}{% endfor %}],
        datasets: [{
            label: 'Postulaciones por semestre',
            data: [{% for item in postulaciones %}{{ item.total_postulaciones }}{% if not forloop.last %}, {% endif %}{% endfor %}],
            backgroundColor: [
                '#4e73df',
                '#1cc88a',
                '#36b9cc',
                '#f6c23e',
                '#e74a3b',
                '#8e44ad',
                '#2ecc71',
                '#e67e22',
                '#3498db',
                '#9b59b6'
            ],
            borderRadius: 6
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    precision: 0
                }
            }
        },
        plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return context.dataset.label + ': ' + context.parsed.y;
                    }
                }
            }
        }
    }
});
</script>

<!-- Estilos -->
<style>
.btn-regresar {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 16px;
        background-color: #1b396a;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.2s ease-in-out;
    }

.btn-regresar:hover {
        background-color: #16315a;
    }
.container {
    max-width: 1150px;
    margin: 25px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    max-height: 86vh;
    overflow-y: auto;
}

.h2-container {
    font-size: 25px;
    font-weight: bold;
    color: #1c3255;
    text-align: center;
    margin-bottom: 40px;
}

.chart-container {
    width: 100%;
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(25, 8, 91, 0.1);
}

canvas {
    width: 100% !important;
    height: auto !important;
}
</style>
{% endblock %}
