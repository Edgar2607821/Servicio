{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contrase単a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/stylelogin.css'%}">
</head>

<body>
    <section class="vh-90" style="background-color: #1b396a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <a href="{% url 'login' %}" >
                                    <img src="{% static 'img/volver.png' %}" alt="" style="padding: 30px;">
                                </a>
                                <center>
                                    <img src="{% static 'img/registrate.png' %}" style="width: 320px; margin-top: -1px;"/>
                                </center>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="POST">
                                        {% csrf_token %}

                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">
                                                <img src="{% static 'img/image.jpg' %}" style="width: 200px;">
                                            </span>
                                        </div>

                                        <h4 class="Iniciar" style="letter-spacing: 1px;">Nueva Contrase単a</h4>
                                        <p style="font-size: 14px; color: #555;">
                                            Escribe tu nueva contrase単a dos veces para confirmarla.
                                        </p>
                                        {% for field in form %}
                                            <div class="form-outline mb-4">
                                                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                                                <input type="text" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}" class="form-control form-control-lg" placeholder="Correo Institucional" required>
                                                
                                                {% if field.errors %}
                                                    <div style="color: red; font-size: 14px;">
                                                        {{ field.errors }}
                                                    </div>
                                                {% endif %}
                                            </div>
                                        {% endfor %}

                                        <button class="login-button" type="submit">Cambiar contrase単a</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
